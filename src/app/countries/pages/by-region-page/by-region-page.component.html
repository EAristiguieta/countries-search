<div class="row">
  <div class="col text-center">
    <button
      *ngFor="let region of regions"
      class="btn btn-outline-light mx-2 m-1"
      [ngClass]="{ active: selectedRegion === region }"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
