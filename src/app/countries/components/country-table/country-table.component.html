<div
  *ngIf="countries.length === 0; else table"
  class="alert alert-dark text-center"
>
  No hay países que mostrar
</div>

<ng-template #table>
  <table class="table table-dark table-hover text-white">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/country/by', country.cca3]"> <i class="pi 
            pi-info-circle text-white" style="font-size: 1rem"></i> </a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
